<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>
        Persymplex
    </title>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <meta name="description" content="persymplex">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <nav class="purple lighten-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center white-text">Persymplex</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-content flex-container">
                <div id="initial_info">
                    <div class="input-field fill">
                        <input id="num_var" type="number" required>
                        <label for=num_var>Nº Z:</label>
                    </div>
                    <div class="input-field fill">
                        <input id="num_rest" type="number" required>
                        <label for=num_rest>Nº Restricoes</label>
                    </div>
                    <div class="switch">
                        <label>
                        Maximizar
                            <input id="selector" type="checkbox">
                            <span class="lever"></span>         
                        Minimizar
                    </label>
                    </div>
                    <div class="input-field fill">
                        <input id="num_iter" type="number" required>
                        <label for="num_iter">Iteracoes</label>
                    </div>
                    <a id="btn_g_fields" onclick="addFields();" class="btn-floating btn-large waves-effect waves-light purple lighten-4"> <i class="material-icons">send</i></a>
                </div>
                <div id="show" style="display: none"></div>
                <a id="btn_calc" onclick="calcular();" style="display: none" class="waves-effect waves-light btn-large purple lighten-4 black-text"><i class="material-icons right">call_received</i>Calcular</a>
                <div id="tables" class="purple lighten-4 "></div>
                <div id="post-optimization"></div>
                <div id="sensibilidade"></div>

            </div>
        </div>
    </div>
    <script src="js/home.js"></script>
    <script src="js/functions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
